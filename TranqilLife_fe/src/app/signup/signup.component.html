<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="cover"> 
    <div class="login-box">
      <h2>Sign Up</h2>
      <div class="user-box">
        <input type="text" name="" [(ngModel)]="email" (input)="clearError()">
        <label>E-mail</label>
      </div>
        <div class="user-box">
          <input type="text" name="" [(ngModel)]="username" (input)="clearError()">
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="" [(ngModel)]="password" (input)="clearError()">
          <label>Password</label>
        </div>
        <button id="submit" (click)="validateform()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Register
        </button>
        <p id="error-msg">{{Error}}</p>
        <div id="signup">
          <p>Have an account? <a href="login">Login</a></p>
        </div>
    </div>
  </div>
  
</body>
</html>
